<ion-view view-title="Report">
    <ion-content  class="background" ng-class="{expanded:isExpanded}">
      <div ng-repeat="datas in data">
          <img class="full-image" src="{{gifUrl}}">
 
            <div class="list">
                   <a class="item item-icon-left">
                    <strong>Date Created:</strong>{{datas.timestamp}}
                  </a>               
                  <a class="item item-icon-left">

                    <strong>Status :</strong> {{datas.status}}
                  </a>
                  <a class="item item-icon-left">
                   <strong> Place: </strong>{{datas.latitude}}, &nbsp; {{datas.longtitude}}
                  </a>  
                <div class="item item-icon-left">
                  <strong>Types :</strong> 
                    <select ng-model= "report.types" class="select">
                      <option value="Traffic" selected>Traffic offender</option>
                      <option value="Criminal">Criminal</option>
                    </select>
                </div>
             <div class="item item-icon-left">

                    <strong>Car Plate :</strong> 
                    <input type="text" placeholder="{{datas.plate}}" ng-model="report.plate" />
                </div>
                 
            </div>
             <button class="button button-assertive checkout" ng-click="submit(datas, report)">
             Submit Report 
            </button>
        </div>
    </ion-content>
</ion-view>
