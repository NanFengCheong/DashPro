<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/profile-bg.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/daenerys.jpg');"></div>
                <h3><a class="light">{{username}}</a></h3>
                <h4>{{email}}</h4>
            </div>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.activity" class="tab-item">
                <i class="icon ion-clipboard"></i> Activity
            </a>
            <a ui-sref="app.friends" class="tab-item">
               <i class="icon ion-arrow-graph-up-right"></i> Analytic
            </a>
            <a ui-sref="app.gallery" class="tab-item">
                <i class="icon ion-android-bookmark"></i> Bookmark
            </a>
        </div>
        <h4 class="content padding double-padding-x">User Information</h4>
        <div class="list animate-fade-slide-in-right"> 
            <div class="list">
                 <a class="item item-icon-left">
                    <i class="icon ion-android-call"></i>
                   Phone Number: {{phone}}
                  </a>      
                   <a class="item item-icon-left">
                    <i class="icon ion-model-s"></i>
                    Car Type: {{make}}, {{model}}, {{plate}}
                  </a>               
                  <a class="item item-icon-left" >
                    <i class="icon ion-card"></i>
                    Balance: RM {{credit}}
                  </a>
                   <a class="item item-icon-left">
                    <i class="icon ion-trophy"></i>
                    Credit Point: {{score}}
                  </a>
            </div>
            <button class="button button-assertive checkout" ng-click="checkout()">
             Check Out
            </button>
        </div>
    </ion-content>
</ion-view>
